<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" id="theme">
    <style>
        .reveal .slides section img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .reveal .slides section .caption {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Slides will be added dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
    <script>
        fetch('images.json')
            .then(response => response.json())
            .then(imageFiles => {
                const slidesContainer = document.getElementById('slides-container');
                imageFiles.forEach(file => {
                    const section = document.createElement('section');
                    
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/janeabdo/carousel/refs/heads/main/img/${file.fileName}`;
                    
                    const caption = document.createElement('div');
                    caption.classList.add('caption');
                    caption.innerHTML = `<strong>${file.year}</strong> - ${file.text}`;

                    section.appendChild(img);
                    section.appendChild(caption);
                    slidesContainer.appendChild(section);
                });

                Reveal.initialize({
                    controls: true,
                    progress: true,
                    slideNumber: true,
                    hash: false,
                    responsive: true,
                    width: '100%',
                    height: '100%',
                    margin: 0.1,
                    mobileSlideScaling: 0.75,
                    transition: 'slide',
                    history: false,
                    embedded: false,
                });
            })
            .catch(error => console.error('Error loading images:', error));
    </script>
</body>
</html>
