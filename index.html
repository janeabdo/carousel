<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" id="theme">
    <style>
        .reveal .slides section img {
            width: 600px;
            height: 400px;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Slides will be added dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
    <script>
        fetch('images.json')
            .then(response => response.json())
            .then(imageFiles => {
                const slidesContainer = document.getElementById('slides-container');
                imageFiles.forEach(fileName => {
                    const section = document.createElement('section');
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/janeabdo/carousel/refs/heads/main/img/${fileName}`;
                    section.appendChild(img);
                    slidesContainer.appendChild(section);
                });

                Reveal.initialize({
                    controls: true,
                    progress: true,
                    slideNumber: true,
                    hash: false, // Disable hash to prevent loading a specific slide based on the URL
                    responsive: true,
                    width: '100%',
                    height: '100%',
                    margin: 0.1,
                    mobileSlideScaling: 0.75,
                    transition: 'slide',
                    // Start from the first slide explicitly
                    history: false, // Ensure the history plugin does not affect the slide position
                    embedded: false, // Optional: If you're embedding the slideshow, set to false
                });
            })
            .catch(error => console.error('Error loading images:', error));
    </script>
</body>
</html>
