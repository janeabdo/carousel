<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css" id="theme">
    <style>
        .reveal .slides section {
           position: relative;
        }
        .reveal .slides section img {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Slides will be added dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
    <script>
        fetch('images.json')
            .then(response => response.json())
            .then(images => {
                const slidesContainer = document.getElementById('slides-container');
                images.forEach(image => {
                    const section = document.createElement('section');
    
                    // Create year element
                    const yearDiv = document.createElement('div');
                    yearDiv.textContent = image.year;
                    yearDiv.style.position = 'absolute';
                    yearDiv.style.top = '10px';
                    yearDiv.style.left = '10px';
                    yearDiv.style.color = 'white';
                    yearDiv.style.fontWeight = 'bold';
    
                    // Create image element
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/janeabdo/carousel/refs/heads/main/img/${image.fileName}`;
    
                    // Create text element
                    const textDiv = document.createElement('div');
                    textDiv.textContent = image.text;
                    textDiv.style.textAlign = 'center';
                    textDiv.style.marginTop = '10px';
                    textDiv.style.color = 'white';
                    textDiv.style.fontSize = '16px';
    
                    // Append year, image, and text to the section
                    section.appendChild(yearDiv);
                    section.appendChild(img);
                    section.appendChild(textDiv);
    
                    slidesContainer.appendChild(section);
                });
    
                Reveal.initialize({
                    controls: true,
                    progress: true,
                    slideNumber: true,
                    hash: false,
                    responsive: true,
                    width: '100%',
                    height: '100%',
                    margin: 0.1,
                    mobileSlideScaling: 0.75,
                    transition: 'slide',
                    history: false,
                    embedded: false,
                });
            })
            .catch(error => console.error('Error loading images:', error));
    </script>    
</body>
</html>
