<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/blood.css" id="theme">
    <style>
        .reveal .slides section img {
            width: 800px;  
            height: 400px; 
            object-fit: contain;
            display: block;
            margin: 50px auto 0 auto;
        }
        .reveal .slides section .caption {
            text-align: center; 
            margin-top: 20px;
            font-size: 22px;
            color: #fff;
        }
        .reveal .slides section .year {
            position: absolute;
            top: -25px;
            left: 0px;
            font-size: 35px;
            font-weight: bold;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #fff; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Slides will be added dynamically -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
    <script>
        fetch('images.json')
            .then(response => response.json())
            .then(imageFiles => {
                const slidesContainer = document.getElementById('slides-container');
                imageFiles.forEach(file => {
                    const section = document.createElement('section');
                    
                    const img = document.createElement('img');
                    img.src = `https://raw.githubusercontent.com/janeabdo/carousel/refs/heads/main/img/${file.fileName}`;
                    
                    const year = document.createElement('div');
                    year.classList.add('year');
                    year.textContent = file.year;

                    const caption = document.createElement('div');
                    caption.classList.add('caption');
                    caption.innerHTML = `${file.text}`;

                    section.appendChild(img);
                    section.appendChild(caption);
                    section.appendChild(year);
                    slidesContainer.appendChild(section);
                });

                Reveal.initialize({
                    controls: true,
                    progress: true,
                    slideNumber: true,
                    hash: false,
                    responsive: true,
                    width: '100%',
                    height: '100%',
                    margin: 0.1,
                    mobileSlideScaling: 0.75,
                    transition: 'slide',
                    history: false,
                    embedded: false,
                });
            })
            .catch(error => console.error('Error loading images:', error));
    </script>
</body>
</html>
